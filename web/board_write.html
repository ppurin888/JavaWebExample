<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
    <h1 align="center">게시글 작성</h1>
    <br>
    <div>
        <form name="writeForm" action="/write_ok" method="post" accept-charset="UTF-8">
            <table align="center" id="board_write">
                <tr align="center">
                    <td width="50">작성자</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr align="center">
                    <td width="50">제목</td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr align="center">
                    <td>내용</td>
                    <td colspan="4"><textarea cols="80" rows="20" name="content"></textarea></td>
                </tr>
            </table>

            <div align="center" class="btnSet">
                <input type="reset" value="취소" onclick="history.go(-1)">
                <input type="submit" value="등록" id="register">
            </div>
        </form>
    </div>
</body>
</html>
